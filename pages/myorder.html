<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">   
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>My order | demo page</title>
</head>

<body>
    <div class="common-container">
        <div class='weather-header row'>
            <div class='col-sm-0 col-md-2 col-lg-2'></div>
            <div class='col-sm-6 col-md-6 col-lg-5'>
                <p id='offer-text'> </p>
            </div>
            <div class='col-sm-6 col-md-4 col-lg-5'>
                <span>Weather</span>
                <select id="dayofweek">
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
                <button class='btn-info' type='button' onclick="showTemperature()">Show</button>
                <span id='show-temp'> ... </span>
            </div>
        </div>
        <div class='weather-header row'>
            <div class="col-4">
                <p id='min'>min</p>
            </div>
            <div class="col-4">
                <p id='avg'>avg</p>
            </div>
            <div class="col-4">
                <p id='max'>max</p>
            </div>
        </div>
        <div class='menuHeader'>
            <ul>
                <li><a href='/index.html'>Home</a></li>
                <li><a href="/pages/menu.html">Menu</a></li>
                <li><a href="/pages/offers.html">Offers</a></li>
                <li><a href="/pages/myorder.html">My order</a></li>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </div>
        <div id='order-form'>
            <form>
                <h5> If you already have an account please Sign in!</h5>
                <fieldset>
                    <legend>Rendelési adatok:</legend>
                    <div class='form-group'>
                        <label for='name'>Név: *</label>
                        <input required class="form-control" id="name" name="name" type="text" onclick="validatorUserData()">
                    </div>
                    <div class='form-group'>
                        <label for='email'>Email-cím: *</label>
                        <input  class="form-control" id="email" name="email" type="email" required>
                    </div>
                    <div class='form-group'>
                        <label for='address'>Szállítási cím: *</label>
                        <input  class="form-control" id="address" name="address" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Megjegyzés: </label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>   
                </fieldset>
                <fieldset>
                    <legend>Feltétek - kérd extrákkal </legend>
                    <div>
                        <input checked id='nothing' name='extra' type='radio' value='0'>
                        <label for='nothing'>nem kérek</label>
                    </div>
                    <div>
                        <input id='cheese' name='extra' type='radio' value='400'>
                        <label for='cheese'>dupla sajttal</label>
                    </div>
                    <div>
                        <input id='extra-meat' name='extra' type='radio' value='600'>
                        <label for='extra-meat'>XXL húspogácsával (200g)</label>
                    </div>
                    <div>
                        <input id='yolo' name='extra' type='radio' value='1000'>
                        <label for='yolo'>Elnöki verzió: dupla sajt és XXL húspogácsa</label>
                    </div>
                    <div  class='form-group'>
                        <label for='sauce'>Szósz:</label>
                        <select id='sauce' name='sauce'>
                            <option selected value='50'>házi BBQ szósz</option>
                            <option value='50'>chili mayo szósz</option>
                        </select>
                    </div>
                    <div>
                        <label for='quantity'>Mennyiség: </label>
                        <input id='quantity' name='quantity' type='number' min='1' max='10' value='1'>
                    </div>
                </fieldset>
                <div>
                    <button id='order-btn' class='btn login-btn' type='button' onclick="showSumPrice()" >Megrendelem</button>
                    <span id='price'>0</span> Ft
                </div>

            </form>
        </div>
        <div class='footer'>
            <p>Sweet dreams are made of <b> Burgers</b>.
                <span class='disclaimer'> design &copy; Made with love and effort<i>by Jandra42</i></span><br>
                <span> <a href="">Photos from Unsplash</a></span>
            </p>
        </div>
    </div>

    <!-- <script src="../js/weatherWidget.js"></script> -->
    <script src="../js/order.js"></script>
</body>

</html>
