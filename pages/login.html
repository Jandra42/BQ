<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='../css/style.css'>
    <title>Login | a demo page</title>
</head>

<body>
    <div class='common-container'>
        <div class='weather-header row'>
            <div class='col-sm-0 col-md-2 col-lg-2'></div>
            <div class='col-sm-6 col-md-6 col-lg-5'>
                <p id ='offer-text'> </p>
            </div>
            <div class='col-sm-6 col-md-4 col-lg-5'>
                <span>Weather</span>
                    <select id="dayofweek">
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                    </select>
                <button class='btn-info' type='button' onclick="showTemperature()">Show</button>
                <span id='show-temp'> ... </span>
            </div>
        </div>
        <div class='weather-header row'>
            <div class="col-4">
                <p id='min'>min</p>
            </div>
            <div class="col-4">
                <p id='avg'>avg</p>
            </div>
            <div class="col-4">
                <p id='max'>max</p>
            </div>
        </div>
        <div class='menuHeader'>
            <ul>
                <li><a href='/index.html'>Home</a></li>
                <li><a href="/pages/menu.html">Menu</a></li>
                <li><a href="/pages/offers.html">Offers</a></li>
                <li><a href="/pages/myorder.html">My order</a></li>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class='content'>
            <div class="row">
                <div class='col-4'></div>
                <div class='col-4'>
                    <form class='form-horizontal'>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email" value="kiss.janos55@gmail.com" readonly>
    
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class='col-4'></div>
            </div>
        </div>

    </div>
    </div>

        <p>Sweet dreams are made of <b> Burgers</b>.
